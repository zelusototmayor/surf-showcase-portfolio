# SQLite3 database configuration for Rails application
# SQLite version 3.8.0 and up are supported.
#
# gem install sqlite3
#
# Configure Using Gemfile
# gem "sqlite3"

default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  primary: &primary_production
    <<: *default
    database: /rails/storage/production.sqlite3
  cache:
    <<: *primary_production
    database: /rails/storage/production_cache.sqlite3
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: /rails/storage/production_queue.sqlite3
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: /rails/storage/production_cable.sqlite3
    migrations_paths: db/cable_migrate
